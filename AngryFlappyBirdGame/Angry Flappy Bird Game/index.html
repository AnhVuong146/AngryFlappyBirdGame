<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/webp" href="images/angryfavicon.ico"/>
    <title>Angry Flappy Bird Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">

</head>
<body>
    
    <div class="background">
        <h1 class="game-title">Angry Flappy Bird Game</h1>
        <p class="credit">Cloned and Modified by Anh Vuong</p>
    </div>
    <img src="images/Bird-1.webp" alt="bird-img" class="bird" id="bird-1">
    <img src="images/Bird-2.webp" alt="bird-img-2" class="hidden-bird">
    <img src="images/Bird-3.webp" alt="bird-img-3" class="hidden-bird">
    <img src="images/Bird-4.webp" alt="bird-img-4" class="hidden-bird">
    <img src="images/Bird-5.webp" alt="bird-img-5" class="hidden-bird">
    <img src="images/Bird-6.webp" alt="bird-img-6" class="hidden-bird">

    

    <div class="message">
        <img src="images/Bird-1.webp" alt="bird-img" class="bird-icon">
        Click bird to change skin. <br>
        Enter To Start Game <p><span style="color: red;">&uarr;</span> ArrowUp to Jump</p>
    </div>
    <div class="score">
        <span class="score_title"></span>
        <span class="score_val"></span>
    </div>
</body>
</html>
